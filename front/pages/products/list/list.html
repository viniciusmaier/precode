<style>
    .container-list-orders {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: var(--primary-color-container);

        h1 {
            font-family: var(--font-primary);
            color: #696868;
            font-weight: 500;
            margin: 30px;
            width: 90%;
            display: inline-block;
        }

        .content {
            .content-filter-and-button {
                display: flex;
                flex-direction: column;
                position: relative;

                button {
                    position: absolute;
                    width: 10em;
                    height: 2.3em;
                    top: -40px;
                    right: 0px;
                    font-family: var(--font-primary);
                    font-weight: 500;
                    color: #fff;
                    background-color: var(--bg-register-button);
